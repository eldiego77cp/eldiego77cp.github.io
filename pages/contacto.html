  <body>

    <div class="contacto_gc">

      <div class="gi_header_logo" id="top">
            <img class="flex_item_nav_logo" src="../logo/car_parking.png" alt="logo">
      </div>
      
      <div class="gi_header_nav">
            <a href="../index.html" ><i class="fas fa-home"></i> Home</a>
            <a href="oficinas.html" ><i class="fas fa-map-marker-alt"></i> Oficinas</a>

      </div>
        
      <div class="contacto_gi_aside1"></div>
      
      <div class="contacto_gi_main">
      
        <div class="container">
          <div class="row">
              <div class="col-md-12">
                  <div class="well well-sm">
                      <form class="form-horizontal" method="post">
                          <fieldset>
                              <legend class="text-center header_bs">Formulario de contacto</legend>
      
                              <div class="form-group">
                                  <span class="col-md-1 col-md-offset-2 text-center fw-bold"><i class="fa fa-user bigicon"></i> Nombre</span>
                                  <div class="col-md-12">
                                      <input id="fname" name="name" type="text" placeholder="Ingrese su nombre" class="form-control">
                                  </div>
                              </div>
                              <div class="form-group">
                                  <span class="col-md-1 col-md-offset-2 text-center fw-bold"><i class="fa fa-user bigicon"></i> Apellido</span>
                                  <div class="col-md-12">
                                      <input id="lname" name="name" type="text" placeholder="Ingrese su apellido" class="form-control">
                                  </div>
                              </div>
      
                              <div class="form-group">
                                  <span class="col-md-1 col-md-offset-2 text-center fw-bold"><i class="fa fa-envelope-o bigicon"></i> Correo Electrónico</span>
                                  <div class="col-md-12">
                                      <input id="email" name="email" type="text" placeholder="Ingrese su e-mail de contacto" class="form-control">
                                  </div>
                              </div>
      
                              <div class="form-group">
                                  <span class="col-md-1 col-md-offset-2 text-center fw-bold"><i class="fa fa-phone-square bigicon"></i> Teléfono</span>
                                  <div class="col-md-12">
                                      <input id="phone" name="phone" type="text" placeholder="Ingrese su teléfono/celular" class="form-control">
                                  </div>
                              </div>
      
                              <div class="form-group">
                                  <span class="col-md-1 col-md-offset-2 text-center fw-bold"><i class="fa fa-pencil-square-o bigicon"></i> Mensaje</span>
                                  <div class="col-md-12">
                                      <textarea class="form-control" id="message" name="message" placeholder="Ingrese su mensaje aquí. Nos contactaremos dentro de las próximas 48 hs para poder brindarle un mejor servicio." rows="7"></textarea>
                                  </div>
                              </div>
      
                              <div class="form-group">
                                  <div class="col-md-12 text-center">
                                      <button type="submit" class="btn btn-colcss btn-lg">Enviar</button>
                                  </div>
                              </div>
                          </fieldset>
                      </form>
                  </div>
              </div>
          </div>
      </div>

      </div>
