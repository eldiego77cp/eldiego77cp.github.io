<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Registro</title>

    <!-- Hoja de estilos CSS3 -->
    <link rel="stylesheet" href="../css/registro.css" />

    <!-- Links a fonts/iconos externos -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"> <!-- Awesome Fonts-->


  </head>

  <body>

    <div class="container">
      
      <div class="content">
        <div class="logo"></div>
        <div class="image"></div>
        <div class="text"> Registrese gratis y obtenga <br> los mejores beneficios a partir de hoy !</div>
      </div>

      <form id="form">
        <div class="social">
          <div class="title">Comencemos!!!</div>
          <div class="question">Está Ud registrado? <br> <span>Registrarse</span> </div>
          <div class="title">Inicio de Sesión</div>
          <div class="btn1">
            <div class="btn-1">
              <img src="https://img.icons8.com/color/30/000000/google-logo.png" alt="Google Logo">Google
            </div>
            <div class="btn-2">
              <img src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png" alt="Facebook Logo">Facebook
            </div>
          </div>
          <div class="btn2">
            <div class="btn-3">
              <img src="https://img.icons8.com/ios-filled/30/ffffff/linkedin.png" alt="LinkedIn Logo">LinkedIn
            </div>
            <div class="btn-4">
              <img src="https://img.icons8.com/color/30/000000/youtube-play.png" alt="Youtube Logo">Youtube
            </div>
          </div>

          <div class="or">O</div>
        </div>

        <!-- Usuario -->

        <div>
          <label for="username">Nombre de usuario</label>
          <i class="fas fa-user"></i>
          <input type="text" name="username" id="username" placeholder="Usuario">
          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>
          <div class="error"></div>
        </div>

        <!-- Correo Electrónico -->

        <div>
          <label for="email">Correo electrónico</label>
          <i class="far fa-envelope"></i>
          <input type="email" name="email" id="email" placeholder="direccion_correo@gmail.com">
          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>
          <div class="error"></div>
        </div>

        <!-- Contraseña -->

        <div>
          <label for="password">Contraseña</label>
          <i class="fas fa-lock"></i>
          <input type="password" name="password" id="password" placeholder="Contraseña">
          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>
          <div class="error"></div>
        </div>

        <button type="submit" id="submit">Enviar</button>
      </form>
    </div>

    <script src="../js/app.js"></script>
  </body>
  
</html>
